<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="fav.ico.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">

    <!-- Theme Section -->
    <div class="app-controls">
        <button id="theme" class="config-theme-toggle-btn theme-toggle-btn" aria-label="Toggle light Mode" title="theme">
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.62-.14 2.37-.38-.3-.36-.57-.79-.76-1.28-.52-1.34-.23-2.99 1.05-3.95s3.03-.78 4.2.19c.14.12.27.25.38.39.08.13.15.26.2.4.28.77.46 1.58.46 2.42 0 4.97-4.03 9-9 9-5.12 0-9.28-4.3-9-9.42C3.27 7.23 7.18 3 12 3z"/>
            </svg>
        </button>
    </div>

    <h1>Pomodoro Timer</h1>

    <!-- Timer Display -->
    <div id="timer">
        <label id="minutes">25</label>:
        <label id="seconds">00</label>
    </div>

    <!-- Timer Controls -->
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <!-- Toggle Buttons Section -->
    <div id="toggle-buttons">
        <button id="toggle-configuration" aria-label="Toggle Configuration" title="Configuration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                <path d="M19.82 10.99a1 1 0 0 0-1.41 0l-.71.71a1 1 0 0 0-.29.71V14a1 1 0 0 0 1 1h1.59a1 1 0 0 0 .71-.29l.71-.71a1 1 0 0 0 0-1.41l-1.59-1.59zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.24-9.24a5.95 5.95 0 0 0-8.49 0 5.95 5.95 0 0 0 0 8.49 5.95 5.95 0 0 0 8.49 0 5.95 5.95 0 0 0 0-8.49z"/>
            </svg>
        </button>
        <button id="toggle-presets" aria-label="Toggle Presets" title="Quick Presets">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/>
            </svg>
        </button>
        <button id="toggle-todo" aria-label="Toggle To-Do List" title="Tasks">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6zm2-8h8v2H8v-2zm0-4h8v2H8V8z"/>
            </svg>
        </button>
    </div>

    <!-- Configuration Section -->
    <div id="configuration" class="config-section">
        <h3>Timer Configuration</h3>
        <div class="config-controls">
            <div class="config-item">
                <label for="config-minutes">Minutes:</label>
                <input type="number" id="config-minutes" min="0" max="59" value="25" />
            </div>
            <div class="config-item">
                <label for="config-seconds">Seconds:</label>
                <input type="number" id="config-seconds" min="0" max="59" value="0" />
            </div>
            <button id="apply-config" class="config-btn">Apply</button>
        </div>
    </div>

    <!-- Quick Presets Section -->
    <div  id="presets" class="presets-section">
        <h4>Quick Presets</h4>
        <button id="25minutes0seconds" class="preset-btn" data-minutes="25" data-seconds="0">Pomodoro (25:00)</button>
        <button id="5minutes0seconds" class="preset-btn" data-minutes="5" data-seconds="0">Short Break (5:00)</button>
        <button id="15minutes0seconds" class="preset-btn" data-minutes="15" data-seconds="0">Long Break (15:00)</button>
        <button id="1minute30seconds" class="preset-btn" data-minutes="1" data-seconds="30">Test (1:30)</button>
    </div>

    <!-- Todo List Section -->
    <div id="todo"  class="todo-section">
        <h3>Today's Tasks</h3>
        <div class="todo-form">
            <input type="text" id="taskText" class="task-input"  placeholder="Add a new task..." autocomplete="off"/>
            <button id="addTask">Add</button>
        </div>
        <ul id="task-list">
        </ul>
    </div>

    <a href="https://github.com/seymourpoler/jsPomodoro" target="_blank" rel="noopener noreferrer" class="text-gray-400">
        <svg fill="currentColor" baseProfile="tiny" width="24" height="24" viewBox="0 0 24 24">
            <path d="M14.435 12.973c.269 0 .492.133.686.396.192.265.294.588.294.975 0 .385-.102.711-.294.973-.193.265-.417.396-.686.396-.278 0-.522-.131-.715-.396-.192-.262-.294-.588-.294-.973 0-.387.102-.71.294-.975.192-.264.436-.396.715-.396m3.44-3.559c.746.811 1.125 1.795 1.125 2.953 0 .748-.086 1.423-.259 2.023-.175.597-.394 1.084-.654 1.459-.264.376-.588.705-.974.989-.386.286-.741.492-1.065.623-.325.132-.695.233-1.111.306-.417.071-.726.111-.943.123l-.685.014-.547.015c-.301.013-.56.016-.762.016s-.461-.003-.762-.016l-.547-.015-.685-.014c-.218-.012-.526-.052-.943-.123-.423-.072-.786-.174-1.111-.306-.324-.131-.68-.337-1.064-.623-.387-.284-.711-.613-.975-.989-.261-.375-.479-.862-.654-1.459-.173-.6-.259-1.275-.259-2.023 0-1.158.379-2.143 1.125-2.953-.082-.041-.085-.447-.008-1.217.063-.771.227-1.482.495-2.132.934.099 2.09.629 3.471 1.581.466-.119 1.101-.183 1.917-.183.852 0 1.491.064 1.918.184.629-.425 1.23-.771 1.805-1.034.584-.261 1.005-.416 1.269-.457l.396-.09c.27.649.434 1.36.496 2.132.076.769.073 1.175-.009 1.216m-5.845 7.82c1.688 0 2.954-.202 3.821-.607.855-.404 1.292-1.238 1.292-2.496 0-.73-.273-1.34-.822-1.828-.278-.263-.613-.425-.989-.486-.375-.061-.949-.061-1.72 0-.769.062-1.298.09-1.582.09-.385 0-.8-.018-1.319-.059-.52-.04-.928-.065-1.223-.078-.294-.009-.609.027-.958.108-.345.082-.629.224-.853.425-.521.469-.79 1.077-.79 1.828 0 1.258.426 2.092 1.28 2.496.85.405 2.113.607 3.802.607h.061m-2.434-4.261c.268 0 .492.133.685.396.192.265.294.588.294.975 0 .385-.102.711-.294.973-.192.265-.417.396-.685.396-.279 0-.522-.131-.716-.396-.192-.262-.294-.588-.294-.973 0-.387.102-.71.294-.975.193-.264.436-.396.716-.396">
            </path>
        </svg>
    </a>
</div>

<script src="bus.js"></script>
<script src="theme/themeView.js"></script>
<script src="theme/themePresenter.js"></script>
<script src="configuration/configurationView.js"></script>
<script src="configuration/configurationPresenter.js"></script>
<script src="toggle/toggleView.js"></script>
<script src="toggle/togglePresenter.js"></script>
<script src="quickPreset/quickPresetView.js"></script>
<script src="quickPreset/quickPresetPresenter.js"></script>
<script src="timer/timerView.js"></script>
<script src="timer/timerPresenter.js"></script>
<script src="timer/timer.js"></script>
<script src="timer/time.js"></script>
<script src="timer/sound.js"></script>
<script src="todoTask/TodoTaskView.js"></script>
<script src="todoTask/todoTaskPresenter.js"></script>

<script src="index.js"></script>
</body>
