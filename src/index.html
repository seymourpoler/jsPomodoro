<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="fav.ico.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Pomodoro Timer</h1>

    <!-- Configuration Section -->
    <div class="config-section">
        <h3>Timer Configuration</h3>
        <div class="config-controls">
            <div class="config-item">
                <label for="config-minutes">Minutes:</label>
                <input type="number" id="config-minutes" min="0" max="59" value="25" />
            </div>
            <div class="config-item">
                <label for="config-seconds">Seconds:</label>
                <input type="number" id="config-seconds" min="0" max="59" value="0" />
            </div>
            <button id="apply-config" class="config-btn">Apply</button>
            <button id="toggle-config" class="config-btn secondary">Hide Config</button>
        </div>
    </div>

    <!-- Timer Display -->
    <div id="timer">
        <label id="minutes">25</label>:
        <label id="seconds">00</label>
    </div>

    <!-- Timer Controls -->
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <!-- Quick Presets -->
    <div class="presets">
        <h4>Quick Presets</h4>
        <button class="preset-btn" data-minutes="25" data-seconds="0">Pomodoro (25:00)</button>
        <button class="preset-btn" data-minutes="5" data-seconds="0">Short Break (5:00)</button>
        <button class="preset-btn" data-minutes="15" data-seconds="0">Long Break (15:00)</button>
        <button class="preset-btn" data-minutes="1" data-seconds="30">Test (1:30)</button>
    </div>
</div>


<script src="bus.js"></script>
<script src="configuration/configurationView.js"></script>
<script src="configuration/configurationPresenter.js"></script>
<script src="timer/timerView.js"></script>
<script src="timer/timerPresenter.js"></script>
<script src="timer/timer.js"></script>
<script src="timer/time.js"></script>
<script src="timer/sound.js"></script>
<script src="index.js"></script>
</body>
</html>
