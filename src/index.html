<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="fav.ico.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Pomodoro Timer</h1>

    <!-- Toggle Buttons Section -->
    <div id="toggle-buttons">
        <button id="toggle-configuration" class="config-toggle-btn" aria-label="Toggle Configuration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                <path d="M19.82 10.99a1 1 0 0 0-1.41 0l-.71.71a1 1 0 0 0-.29.71V14a1 1 0 0 0 1 1h1.59a1 1 0 0 0 .71-.29l.71-.71a1 1 0 0 0 0-1.41l-1.59-1.59zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.24-9.24a5.95 5.95 0 0 0-8.49 0 5.95 5.95 0 0 0 0 8.49 5.95 5.95 0 0 0 8.49 0 5.95 5.95 0 0 0 0-8.49z"/>
            </svg>
        </button>
    </div>

    <!-- Configuration Section -->
    <div id="configuration" class="config-section">
        <h3>Timer Configuration</h3>
        <div class="config-controls">
            <div class="config-item">
                <label for="config-minutes">Minutes:</label>
                <input type="number" id="config-minutes" min="0" max="59" value="25" />
            </div>
            <div class="config-item">
                <label for="config-seconds">Seconds:</label>
                <input type="number" id="config-seconds" min="0" max="59" value="0" />
            </div>
            <button id="apply-config" class="config-btn">Apply</button>
        </div>
    </div>

    <!-- Timer Display -->
    <div id="timer">
        <label id="minutes">25</label>:
        <label id="seconds">00</label>
    </div>

    <!-- Timer Controls -->
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <!-- Quick Presets -->
    <div class="presets">
        <h4>Quick Presets</h4>
        <button id="25minutes0seconds" class="preset-btn" data-minutes="25" data-seconds="0">Pomodoro (25:00)</button>
        <button id="5minutes0seconds" class="preset-btn" data-minutes="5" data-seconds="0">Short Break (5:00)</button>
        <button id="15minutes0seconds" class="preset-btn" data-minutes="15" data-seconds="0">Long Break (15:00)</button>
        <button id="1minute30seconds" class="preset-btn" data-minutes="1" data-seconds="30">Test (1:30)</button>
    </div>

    <div class="todo-section">
        <h3>Today's Tasks</h3>
        <div class="todo-form">
            <input type="text" id="taskText" class="task-input"  placeholder="Add a new task..." autocomplete="off"/>
            <button id="addTask">Add</button>
        </div>
        <ul id="task-list">
        </ul>
    </div>
</div>

<script src="bus.js"></script>
<script src="configuration/configurationView.js"></script>
<script src="configuration/configurationPresenter.js"></script>
<script src="quickPreset/quickPresetView.js"></script>
<script src="quickPreset/quickPresetPresenter.js"></script>
<script src="timer/timerView.js"></script>
<script src="timer/timerPresenter.js"></script>
<script src="timer/timer.js"></script>
<script src="timer/time.js"></script>
<script src="timer/sound.js"></script>
<script src="todoTask/TodoTaskView.js"></script>
<script src="todoTask/todoTaskPresenter.js"></script>

<script src="index.js"></script>
</body>
